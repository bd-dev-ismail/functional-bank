<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- Tailwind Cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center pt-5">Welcome to Your <span class="text-red-500 font-medium">Bap-Er-Bank</span>!!!!!! </h1>
    </header>
    <main>
        <!-- Balance & Tranction Section Summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 mx-auto gap-4 w-3/4 text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3">Withdraw </h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1550</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw Section  -->
        <section class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2  gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="deposit-field" placeholder="$Amount to you deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-blue-600 rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" name="" placeholder="$Amount to you Withdraw">
                    <button id="btn-withdraw" class="bg-blue-600 px-6 py-2 text-white font-medium hover:bg-blue-800 rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
